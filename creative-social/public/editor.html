<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Creaciones</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Editor de Creaciones</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="profile.html">Perfil</a>
        </nav>
    </header>
    <main>
        <section id="drawing-area">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </section>
        <section id="tools">
            <h2>Herramientas</h2>
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
            <label for="brushSize">Tama√±o del pincel:</label>
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <button id="clearCanvas">Limpiar Lienzo</button>
            <button id="saveDrawing">Guardar Dibujo</button>
        </section>
    </main>
    <script src="../src/js/drawing.js"></script>
    <script src="../src/js/storage.js"></script>
</body>
</html>
